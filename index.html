<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/bb55a3add2.js" crossorigin="anonymous"></script>
<link rel="apple-touch-icon" sizes="180x180" href="/calculator/icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/calculator/icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/calculator/icon/favicon-16x16.png">
<link rel="manifest" href="/calculator/icon/site.webmanifest">
<link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
<section class="heading">
    <h1>Calculator</h1>
        <div class="in_out">
        <input type="text" class="input" name="answer" id="answer" placeholder="0" onkeydown="return screenValue" autocomplete="off"> 
        <button class="sign" name="remove" id="removeButton"> <i class="fa-solid fa-delete-left" id="remove"></i></button>
        </div>
        <br><br>
        <div class="box">
        <div class="container">
        <table class="keys">
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="sign" id="mul">x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="sign" id="plus">+</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="sign" id="minus">-</button></td>
            </tr>
            <tr>
                <td><button class="sign" id="divide">/</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button id="equal">=</button></td>
            
            </tr>
            
        </table>
        <button class="clear">Clear All</button>


    </div>
</div>
    <script src="script.js"></script>
</section>
</body>

</html>
